                    <label for="txtAreaMessage">Message</label>
                    <br>
                    <textarea name="messageBox" placeholder="Enter your message here" required id="txtAreaMessage"></textarea>
                    <br>
                    <input type="submit" value="Submit" name="submitButton">
                </form>
            </section>
